<html>
    <head>
        <title>Borders</title>
        </head>
        <body>
        <h1 style="border-width: 2px;border-style:solid;border-color:blueviolet">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:double;border-color:pink">
            content
        </h1>
        <h1 style="border-width: 2px;border-style:dashed;border-color:green">
            content
        </h1>
        <h1 style="border-width: 2px;border-style:dotted;border-color:brown">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:inset;border-color:yellow">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:outset;border-color:silver">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:ridge;border-color:orangered">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:groove;border-color:rgb(5, 118, 5)">
            content
        </h1>
        <h1 style="border-width: 8px;border-style:hidden;border-color:blanchedalmond    ">
            content
        </h1>
    </body>
</html>
