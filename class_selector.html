<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>
    <style>
        .same{
            text-align: center;
            color: ghostwhite;
            font-style: italic;
        }
        h1{
            text-shadow: 0 0 15px blue;
        }
        h2{
            text-shadow: 10px 0 0 green;
        }
        h3{
            text-shadow: 0 15px 0 red;
        }
    </style>
</head>
<body>
    <h1 class="same"> class name</h1>
    <h2 class="same">class name</h2>
    <h3 class="same">class name</h3>
</body>
</html>
